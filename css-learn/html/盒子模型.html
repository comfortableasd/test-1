    <title>盒子模型</title>

<body>
    <div class="box1">
         说褒高意禀，君皇有商遗才然胜已作个子也六极有，特他念，我竟釜丹饮而奔其书褒得不心曾入二里，志不三你。
    </div>
    <div class="box2">
        兄不措相是惶谢什德主为风快一的，哉即为朗力绛秦评，惜才可的后但土量心招况许色是风惶自皇人，志觉为云胜定五自里导对程楚在
        ，生就逃太太俭孔满弟地自，小位事兴她，评久命无，无他感我。
    </div>
    <div class="box3">
        要于冷下者在定六国，我才性第在登同生，判韦看恨承足但教李绪，是太得传平赠仆是的向相花非未车馆人三土。
    </div>
    <div class="box4">
        牙罪极思以五小恩的六作极于烦上开，马乏亓，友令山句要量作落接程未，落力孔生气丹过系落不作是，说之居月一，出得快尤评币遗娘，仓太。
    </div>
    <div class="box5">
        <div class="box6">
        </div>
    </div>
